<section id="contactUs">
    <div class="container-fluid">
        <div class="header">
            <h3>{{"contact us" | translate}}</h3>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div>
                    <iframe
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAVdNa3UI0iFKXsOGOfWyiP5EdCPzVqtCo&q=Space+Needle,Seattle+WA">
                    </iframe>

                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-md-4 ">
                        <fa-icon class="icon" [icon]="faMapMarkerAlt"></fa-icon>
                        <p>108 Adam Street,NY </p>
                    </div>
                    <div class="col-md-4 ">
                        <fa-icon class="icon" [icon]="faEnvelope"></fa-icon>
                        <p>info@example.com</p>
                    </div>
                    <div class="col-md-4">
                        <fa-icon class="icon" [icon]="faPhoneAlt"></fa-icon>
                        <p>+1 5589 55488 55</p>
                    </div>
                </div>
                <div>
                    <form>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <input type="text" name="name" class="form-control name"
                                    placeholder="{{'Your Name' | translate}}" />
                            </div>
                            <div class="form-group col-lg-6">
                                <input type="email" class="form-control email" name="email"
                                    placeholder="{{'Your Email' | translate}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject"
                                placeholder="{{'Subject' | translate}}" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5"
                                placeholder="{{'Message' | translate}}"></textarea>
                        </div>
                        <div>
                            <button>{{'Send Message' | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
